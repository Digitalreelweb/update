<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Reel</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Video Section */
        .video-section {
            position: relative;
            width: 100%;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            filter: brightness(50%);
            z-index: -1;
        }

        /* Content Overlay */
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 3rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .content h2 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: #f5f5f5;
        }
        .content .btn-group {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        .content a {
            display: inline-block;
            padding: 1rem 2.5rem;
            color: #fff;
            background-color: #444;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }
        .content a:hover {
            background-color: #666;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            background-color: #111;
            color: #bbb;
        }
        footer a {
            color: #999;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Video Background Section -->
    <div class="video-section">
        <iframe id="videoFrame" allow="autoplay; encrypted-media"></iframe>
        <div class="content">
            <h2>Choose Your Package</h2>
            <div class="btn-group">
                <a href="run_and_gun_form.html">Run & Gun Package</a>
                <a href="treatments_form.html">Treatments Package</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Email: <a href="mailto:contact@digitalreelone.com">contact@digitalreelsubmissions.com</a></p>
        <p>&copy; 2024 Digital Reel. All Rights Reserved.</p>
    </footer>

    <script>
        // Video URLs for the sequence
        const videoQueue = [
            "https://www.youtube.com/embed/b0Zm3DOoJn8?autoplay=1&mute=1&loop=1&playlist=b0Zm3DOoJn8",
            "https://www.youtube.com/embed/0JXUfhX7KiM?autoplay=1&mute=1&loop=1&playlist=0JXUfhX7KiM",
            "https://www.youtube.com/embed/BqWwKYA1pVw?autoplay=1&mute=1",
            "https://www.youtube.com/embed/GvPs86up5Js?autoplay=1&mute=1",
            "https://www.youtube.com/embed/5JlhMSZYG8M?autoplay=1&mute=1",
            "https://www.youtube.com/embed/MSj8w57QBxM?autoplay=1&mute=1",
            "https://www.youtube.com/embed/3rDHq0EIFI4?autoplay=1&mute=1",
            "https://www.youtube.com/embed/0v7Grwf8poo?autoplay=1&mute=1",
            "https://www.youtube.com/embed/yecVQXPiv5Y?autoplay=1&mute=1",
            "https://www.youtube.com/embed/eGcLeAcuGD0?autoplay=1&mute=1"
        ];

        let currentIndex = 0; // Start with the first video

        // Function to load the next video
        function loadNextVideo() {
            const iframe = document.getElementById("videoFrame");
            iframe.src = videoQueue[currentIndex];
            currentIndex = (currentIndex + 1) % videoQueue.length; // Loop through the queue
        }

        // Set the first video
        loadNextVideo();

        // Change video after each ends (approximate timing based on average duration)
        setInterval(loadNextVideo, 30000); // Change every 30 seconds
    </script>
</body>
</html>
